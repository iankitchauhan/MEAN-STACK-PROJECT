<mat-spinner *ngIf="isLoading"></mat-spinner>
<ng-container *ngIf="!isLoading">
<mat-card>
    <form [formGroup]="form" (submit)="onAddPost()"  >
    <mat-form-field>
        <input matInput   formControlName="title" placeholder="Post Title" >
        <mat-error *ngIf="this.form.get('title').invalid">Title is required</mat-error>

        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick  Image</button>
<input type="file" #filePicker (change)="onFileChange($event)" >
            </div>
           
            <div class="image-preview" *ngIf="imagePreview !=='' && imagePreview && form.get('image').valid">
                <img [src]="imagePreview" [alt]="form.value.title" >
                </div>
<mat-form-field>
<textarea matInput rows="6" placeholder="Post Content" formControlName="content"></textarea>
<mat-error *ngIf="this.form.get('content').invalid">content is required</mat-error>
</mat-form-field>
<br/>
<button type="submit" mat-raised-button color="primary"  >Save Post </button>
</form>
</mat-card>
</ng-container>

   <mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts && !isLoading">
    <mat-expansion-panel *ngFor="let post of posts">
      <mat-expansion-panel-header>
       {{post.title}}
          </mat-expansion-panel-header>
          <p>   {{post.content}}</p>
          <mat-action-row>
            <button mat-raised-button color="accent" [routerLink]="['edit',post.id]" mat-button>Edit</button>
            <button mat-raised-button color="warn" (click)="deletePost(post.id)" mat-button>Delete</button>

          </mat-action-row>
          </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="!posts || posts.length ===0 && !isLoading">No Posts Added yet!!</p>

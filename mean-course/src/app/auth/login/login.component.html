<mat-spinner *ngIf="isLoading"></mat-spinner>
<ng-container *ngIf="!isLoading">
<mat-card>
    <form #loginForm="ngForm" (ngSubmit)="onLoginForm(loginForm)"  >
    <mat-form-field>
        <input matInput type="email"  name="email" ngModel placeholder="Email" #emailInput="ngModel" required email>
        <mat-error *ngIf="emailInput.invalid">Email is required</mat-error>

        </mat-form-field>
    <mat-form-field>
    <input matInput type="password"  name="password" ngModel placeholder="password" #passwordInput="ngModel">
    <mat-error *ngIf="passwordInput.invalid">password is required</mat-error>
     </mat-form-field>
<button type="submit" mat-raised-button color="primary"  [disabled]="loginForm.invalid" >Login </button>
</form>
</mat-card>
</ng-container>
